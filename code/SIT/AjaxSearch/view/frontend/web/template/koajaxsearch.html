<!-- ko if: checkCatalogSearch() != 'catalogsearch_result_index'-->
<div data-bind="afterRender: productListFunction">
<!-- ko if: arrayLength() -->
<div class="filter-main">
    <div class="filter-inner" >
        <div class="filter-label">
              <span data-bind="i18n: 'Filter'"></span>
 </div>
        <div class="filert-inner-select" >
            <select class="filter-select" data-bind="event: {change: getProductData}">
                <option data-bind="attr: { value:-1 }">- - Product - -</option>
                <!-- ko foreach: productListArray -->
                <option data-bind="attr: { value:id },text:name "></option>
                <!-- /ko -->
            </select>
        </div>
    </div>
</div>
<!-- /ko -->
</div>
<!-- /ko -->
<!-- ko if: isProduct() == 0 && checkCatalogSearch() == 'catalogsearch_result_index' -->
    <p class="contents" data-bind="i18n: 'Your search returns no results.'"></p>
<!-- /ko -->
<!-- ko if: isProduct -->
<div class="products wrapper list products-list">
    <ol class="products list items product-items custom-data">
    <!-- ko foreach: productColl -->
        <li class="item product product-item">
            <div class="product-item-info" data-container="product-list">
                <a data-bind="attr: { href:product_url }" class="product photo product-item-photo" tabindex="-1">
                    <span class="product-image-container" style="width:100px;">
                        <span class="product-image-wrapper" style="padding-bottom: 100%;">
                            <img class="product-image-photo" data-bind="attr:{src:left_image,alt:name}" max-width="100" max-height="100"></span>
                    </span>
                </a>
                <div class="product details product-item-details">
                    <strong class="product name product-item-name">
                        <a class="product-item-link" data-bind="attr:{href:product_url},text:name"></a>
                    </strong>
                    <div class="product-item-inner">
                        <div class="lining"></div>
                        <div class="product-content">
                            <div class="product-attributes" data-bind="html:cmscontent"></div>
                            <div class="product-details-right-img">
                                <img data-bind="attr:{src:right_image,alt:name}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    <!-- /ko -->
    </ol>
</div>
<!-- /ko -->
